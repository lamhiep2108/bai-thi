<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isFibonacci(){
        let num = +prompt('nhập số')
        for ( let i=0,j=1,x=0;;) {
            x = i + j;
            i = j;
            j = x;

            if (num == x) {
                alert(true);
                break;
            }
            else {
                alert(false);
                break
            }
        }
    }isFibonacci();
</script>
</body>
</html>
